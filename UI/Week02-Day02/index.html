<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap kod-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="saas/style.css">

</head>
<body>
    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="col-6">
                        <div class="call">
                            <div class="call__tel__icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="call__tel__number">
                                Call: +0123 456 789
                            </div>
                        </div>
                    </div>
                    <div class="drop">
                        <div class="col-6">
                            <div class="drop__items">
                                <li><a href="#">USD<i class="fas fa-chevron-down"></i></a></li>
                            </div>
                            <div class="drop__items">
                                <ul>
                                    <li><a href="#">ENGLISH<i class="fas fa-chevron-down"></i></a></li>
                                </ul>
                            </div>
                            <div class="drop__items">
                                <ul>
                                    <li><a href="#">Sign in/Sign Up</a></li>
                                </ul>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="menu-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="menu__left">
                        <div class="logo">
                            <img src="image/logo.png" alt="">
                        </div>
                    </div>

                    <div class="menu__center">
                        <div class="custom-select" style="width:200px;">
                            <select>
                              <option value="0">All Departments</option>
                              <option value="1">Fashion</option>
                              <option value="2">- Women</option>
                              <option value="3">- Men</option>
                              <option value="4">- Jewellery</option>
                              <option value="5">- Kids Fashion</option>
                              <option value="6">Electronics</option>
                              <option value="7">- Smart Tvs</option>
                              <option value="8">- Cameras</option>
                              <option value="9">- Games</option>
                              <option value="10">Home & Garden</option>
                              <option value="11">Motors</option>
                              <option value="12">- Cars and Trucks</option>
                              <option value="13">- Boats</option>
                              <option value="14">- Auto Tools & Supplies</option>
                            </select>
                        </div>
                        <div class="search">
                            <input type="text" placeholder="Search product..">
                            <i class="fas fa-search"></i>
                        </div>  
                    </div>

                    <div class="menu__right">
                        <div class="menu__right__item">
                            <i class="fas fa-random"></i>
                            <p>Compare</p>
                        </div>
                        <div class="menu__right__item">
                            <i class="far fa-heart"></i>
                            <p>Wishlist</p>
                        </div>
                        <div class="menu__right__item">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Cart</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="menu__categories">
                        <div class="menu__categories__icon--burger">
                            
                        </div>
                    </div>

                    <div class="menu__navigation">

                    </div>

                    <div class="menu__clearence">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/store.js"></script>
</body>
</html>
